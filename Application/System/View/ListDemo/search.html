<div class="panel-body" style="padding-bottom:0px">
    <form class="form-horizontal" method="post" id="_CustomizedQueryForm" role="form">
        <div class="form-group form-group-sm">
            <div class="col-xs-3  pl0">
                <label for="nick_name" class="col-xs-4 control-label pr5 pl0"><small>客户昵称</small></label>
                <div class="col-xs-8 pr0 pl0">
                    <input type="text" class="form-control input-sm" id="nick_name" name="nick_name" placeholder="客户昵称">
                </div>
            </div>

            <div class="col-xs-3  pl0">
                <label for="mobile" class="col-xs-4 control-label pr5 pl0"><small>注册手机 </small></label>
                <div class="col-xs-8 pr0 pl0">
                    <input type="mobile" class="form-control input-sm" id="mobile" name="mobile" placeholder="注册手机">
                </div>
            </div>

            <div class="col-xs-3  pl0">
                <label for="rank_id" class="col-xs-4 control-label pr5 pl0"><small>会员级别 </small></label>
                <div class="col-xs-8 pr0 pl0">
                    <select class="form-control input-sm" name="rank_id">
                        <option value="0">选择级别</option>
                        <option value="1">一级</option>
                        <option value="2">二级</option>
                        <option value="3">三级</option>
                    </select>
                </div>
            </div>

            <div class="col-xs-3  pl0">
                <label for="job" class="col-xs-4 control-label pr5 pl0"><small>职业名称 </small></label>
                <div class="col-xs-8 pr0 pl0">
                    <input type="text" class="form-control input-sm" id="job" name="job" placeholder="职业名称">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-3  pl0">
                <label for="startTime" class="col-xs-4 control-label pr5 pl0"><small>注册时间</small></label>
                <div class="col-xs-8 pr0 pl0">
                    <input type="date" class="form-control input-sm" id="startTime" name="startTime" placeholder="">
                </div>
            </div>

            <div class="col-xs-3  pl0">
                <label for="endTime" class="col-xs-4 control-label pr5 pl0 " style="text-align:center;"> -------</label>
                <div class="col-xs-8 pr0 pl0">
                    <input type="date" class="form-control input-sm" id="endTime" name="endTime" placeholder="">
                </div>
            </div>

            <div class="col-xs-3  pl0">
                <label for="store_num" class="col-xs-4 control-label pr5 pl0"><small>到店次数 </small></label>
                <div class="col-xs-8 pr0 pl0">
                    <input type="number" class="form-control input-sm" id="store_num" name="store_num" placeholder="请输入数字">
                </div>
            </div>

            <div class="col-xs-3  pl0">
                <label for="sex" class="col-xs-4 control-label pr5 pl0"><small>性别 </small></label>
                <div class="col-xs-8 pr0 pl0">
                    <select class="form-control input-sm" name="sex">
                        <option value="0">选择性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group pb0">                          
            <div class="col-lg-6">
                <button type="button" class="btn btn-sm btn-info">新&nbsp;&nbsp;增</button>
            </div>
            <div class="col-lg-6 text-right">

                <input type='button' value='查询' id="_CustomizedQueryFormSubmit" class='btn btn-info'>
                <input type='reset' value='重置'  id="_CustomizedQueryFormReset" class='btn pgbtn'>
                    
                <!-- <button type="submit" class="btn btn-sm btn-success">搜&nbsp;&nbsp;索</button>&nbsp;&nbsp;
                <button type="reset" class="btn btn-sm btn-default">重&nbsp;&nbsp;置</button> -->
            </div>
        </div>
    </form>
</div>
