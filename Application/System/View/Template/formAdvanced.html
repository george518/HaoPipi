<extend name="Base/common"/>
<block name="main">
  <!-- 正文开始 -->
    <div class="row">
        <div class="col-lg-12">
            <!-- 表单开始 -->
            <section class="panel">
                <header class="panel-heading">
                    高级表单元素
                </header>
                <div class="panel-body">
                    <form class="form-horizontal tasi-form" method="post">
                       

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>日期</label>
                            <div class="col-sm-3">
                                <input type="date" placeholder="" class="form-control input-sm" >
                            </div>
                            <div class="col-sm-7">
                                <em></em>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>时间</label>
                            <div class="col-sm-2">
                                <input type="time" placeholder="" class="form-control input-sm" >
                            </div>
                            <div class="col-sm-8">
                                <em></em>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>起止日期</label>
                            <div class="col-sm-3">
                                <input type="date" placeholder="" class="form-control input-sm" > 
                            </div>
                            <div class="col-sm-3">
                                <input type="date" placeholder="" class="form-control input-sm" >
                            </div>
                            <div class="col-sm-4">
                                <em></em>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>图片上传</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm" name="img_src02" value="">
                            </div>
                            <div class="col-sm-1">
                                <button type="button" id="upload_img02" class="btn btn-sm btn-primary">上传图片</button>
                            </div>
                            <div class="col-sm-6">
                                <p>图片大小90*90</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font></label>

                            <div class="col-sm-10" id="show_img02">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>详细描述</label>
                            <div class="col-sm-6">
                                <textarea id="addons_UEditor" style="height:300px; width:700px" name="detail">{$info.detail}</textarea>
                            </div>
                            <div class="col-sm-4">
                                <em></em>
                            </div>
                        </div>

                        
                        
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                              <button class="btn btn-danger " type="submit">保存</button>

                              &nbsp;&nbsp;&nbsp;&nbsp;
                              <button class="btn btn-default " type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- 表单结束 -->
        </div>
    </div>
<!-- 引入上传图片js开始 -->
<include file="Public/plupload"/>
<!-- 引入上传图片js结束 -->
<script> plupImage('Demos',90,90,'upload_img02','show_img02','img_src02'); </script>
<!-- function plupImage(file='',width='90',height='90',btn='upload_img',imgShowId='show_img',inputName='img_src',maxFileSize='2mb') -->
  <!-- 正文结束 -->
  <include file="Public/ueditor"/>
</block>
