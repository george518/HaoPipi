<extend name="Base/common"/>
<block name="main">
  <!-- 正文开始 -->
    <div class="row">
        <div class="col-lg-12">
            <!-- 表单开始 -->
            <section class="panel">
                <header class="panel-heading">
                    高级表单元素
                </header>
                <div class="panel-body">
                    <form class="form-horizontal tasi-form" method="post">
                       

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>日期</label>
                            <div class="col-sm-3">
                                <input type="date" placeholder="" class="form-control input-sm" >
                            </div>
                            <div class="col-sm-7">
                                <em></em>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>时间</label>
                            <div class="col-sm-2">
                                <input type="time" placeholder="" class="form-control input-sm" >
                            </div>
                            <div class="col-sm-8">
                                <em></em>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>起止日期</label>
                            <div class="col-sm-3">
                                <input type="date" placeholder="" class="form-control input-sm" > 
                            </div>
                            <div class="col-sm-3">
                                <input type="date" placeholder="" class="form-control input-sm" >
                            </div>
                            <div class="col-sm-4">
                                <em></em>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>图片上传</label>
                            <div class="col-sm-6">
                                <input type="file" id="exampleInputFile">
                                      <p class="help-block ">点击上传图片，暂时使用</p>
                            </div>
                            <div class="col-sm-4">
                                <em></em>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>详细描述</label>
                            <div class="col-sm-6">
                                <textarea id="addons_UEditor" style="height:300px; width:700px" name="detail">{$info.detail}</textarea>
                            </div>
                            <div class="col-sm-4">
                                <em></em>
                            </div>
                        </div>

                        
                        
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                              <button class="btn btn-danger " type="submit">保存</button>

                              &nbsp;&nbsp;&nbsp;&nbsp;
                              <button class="btn btn-default " type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- 表单结束 -->
        </div>
    </div>
  <!-- 正文结束 -->
  <include file="Public/ueditor"/>
</block>
