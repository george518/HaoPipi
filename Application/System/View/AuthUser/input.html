<extend name="Base/common"/>
<block name="main">
  <!-- 正文开始 -->
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    {$pageTitle}
                </header>
                <div class="panel-body">
                  <form class="form-horizontal tasi-form" id="form_data" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red">*</font>账号</label>
                            <div class="col-sm-2">
                                <input type="text" placeholder="5-20个字符" class="form-control input-sm" name="account" required minlength="5" value="{$info.account}" maxlength="20">
                            </div>
                            <div class="col-sm-8">
                                <em></em>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"><if condition="empty($info)">*</if></font>密码</label>
                            <div class="col-sm-2">
                                <input type="password" placeholder="" class="form-control input-sm" name="password" required minlength="5" maxlength="20">
                            </div>
                            <div class="col-sm-8">
                                <p>5-20个字符</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"><if condition="empty($info)">*</if></font>重复密码</label>
                            <div class="col-sm-2">
                                <input type="password" placeholder="" class="form-control input-sm" name="repassword" required minlength="5" maxlength="20">
                            </div>
                            <div class="col-sm-8">
                                <p>5-20个字符</p>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font>头像</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm" name="face" value="{$info.face}" readonly="">
                            </div>
                            <div class="col-sm-1">
                                <button type="button" id="upload_img" class="btn btn-sm btn-primary">上传</button>
                            </div>
                            <div class="col-sm-6">
                                <p>图片大小90*90</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right"><font color="red"></font></label>

                            <div class="col-sm-10" id="show_face">
                            <if condition="$info['face']">
                              <img src="/{$info.face}" width="90" height="90">
                            </if>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" for="inputSuccess"><font color="red"><if condition="empty($info)">*</if></font>所属用户组</label>
                            <div class="col-lg-10">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" value="">
                                      超级管理员
                                  </label>
                              </div>

                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" value="">
                                      其他管理员
                                  </label>
                              </div>

                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                          <input name="id" value="{$info.id}" type="hidden">
                            <div class="col-sm-12 text-center">
                              <button class="btn btn-danger" id="submit_button" type="button">保存</button>

                              &nbsp;&nbsp;&nbsp;&nbsp;
                              <button class="btn btn-default " type="reset">取消</button>
                            </div>
                        </div>
                    </form>  
                </div>
            </section>

            <br>
            <br> 
            <br>

            <!-- 详情结束 -->
        </div>
    </div>

  <!-- 正文结束 -->
    <!-- 引入上传图片js开始 -->
<include file="Public/plupload"/>
<!-- 引入上传图片js结束 -->
<script> plupImage('AuthUser',90,90,'upload_img','show_face','face'); </script>
<!-- function plupImage(file='',width='90',height='90',btn='upload_img',imgShowId='show_img',inputName='img_src',maxFileSize='2mb') -->
<script src="__PUBLIC__/System/Js/common.js"></script>
<script>
  dataSave('/System/AuthUser/inputAjax','/System/AuthUser/index');
</script>
</block>
